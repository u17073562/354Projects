<div class="container">
  <h2>Driver form</h2>
  <form [formGroup]="driverForm"class="form-horizontal" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="fName">Full Name:</label>
      <div class="col-sm-10">
        <input class="form-control" id="fName" placeholder="Enter full name" [required]="true" formControlName="fname">

      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="idNo">ID Number:</label>
      <div class="col-sm-10">
        <input class="form-control" id="idNo" placeholder="Enter your Id Number" [required]="true" formControlName="idNo">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="otp">OTP:</label>
      <div class="col-sm-10">
        <input class="form-control" id="otp" placeholder="Enter otp" [required]="true" formControlName="otp">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input class="form-control" type="checkbox" [required]="true" formControlName="agree"> â€œBy clicking next, I agree that the above information is
            accurate</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default"
          [routerLink]="['/idimage']">Submit Submit</button>

      </div>
    </div>
  </form>
</div>
